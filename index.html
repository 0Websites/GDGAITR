        linear-gradient(135deg, #150045 0%, #181818 60%, #000d2b 100%);
    }

    .press { transition: transform 150ms ease, box-shadow 200ms ease; }
    .press:active { transform: translateY(1px); }

    .sheen {
      position: relative; overflow: hidden;
    }
    .sheen::after {
      content: ""; position: absolute; inset: -1px;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
      transform: translateX(-100%); transition: transform 600ms ease;
    }
    .sheen:hover::after { transform: translateX(100%); }
  </style>
